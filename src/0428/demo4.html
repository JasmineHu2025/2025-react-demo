<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            cursor: pointer;
        }

        span:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div id="p1">page1</div>
    <div id="p2" style="display: none;">page2</div>
    <div id="p3" style="display: none;">page3</div>

    <button id="btn1" onclick="changeToP2();">下一步</button>
    <button id="btn2" onclick="changeToP1();" style="display: none;">上一步</button>
    <button id="btn3" onclick="changeToP3();" style="display: none;">下一步</button>
    <button id="btn4" onclick="changeToP2();" style="display: none;">上一步</button>


    <script>
        function changeToP1(){
            // 管理頁面
            document.querySelector("#p1").style.display="block";
            document.querySelector("#p2").style.display="none";
            document.querySelector("#p3").style.display="none";

            // 管理按鈕
            document.querySelector("#btn1").style.display="block";
            document.querySelector("#btn2").style.display="none";
            document.querySelector("#btn3").style.display="none";
            document.querySelector("#btn4").style.display="none";
        }

        function changeToP2(){
            document.querySelector("#p1").style.display="none";
            document.querySelector("#p2").style.display="block";
            document.querySelector("#p3").style.display="none";

            document.querySelector("#btn1").style.display="none";
            document.querySelector("#btn2").style.display="block";
            document.querySelector("#btn3").style.display="block";
            document.querySelector("#btn4").style.display="none";
        }
        
        function changeToP3(){
            document.querySelector("#p1").style.display="none";
            document.querySelector("#p2").style.display="none";
            document.querySelector("#p3").style.display="block";

            document.querySelector("#btn1").style.display="none";
            document.querySelector("#btn2").style.display="none";
            document.querySelector("#btn3").style.display="none";
            document.querySelector("#btn4").style.display="block";
        }
    </script>
</body>

</html>
